        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" autocomplete="off" readonly required />
            <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !oldPassword.valid }">
            <label for="oldPassword">Old Password</label>
            <input type="password" class="form-control" name="oldPassword" [(ngModel)]="model.oldPassword" #oldPassword="ngModel" autocomplete="off" required />
            <div *ngIf="f.submitted && !oldPassword.valid" class="help-block">Old password is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !newPassword.valid }">
            <label for="newPassword">New Password</label>
            <input type="password" class="form-control" name="newPassword" [(ngModel)]="model.newPassword" #newPassword="ngModel" autocomplete="off" required />
            <div *ngIf="f.submitted && !newPassword.valid" class="help-block">New password is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !confirmNewPassword.valid }">
            <label for="confirmNewPassword">Confirm New Password</label>
            <input type="password" class="form-control" name="confirmNewPassword" [(ngModel)]="model.confirmNewPassword" #confirmNewPassword="ngModel" autocomplete="off" required />
            <div *ngIf="f.submitted && !confirmNewPassword.valid" class="help-block">Confirm new password is required</div>
        </div>
